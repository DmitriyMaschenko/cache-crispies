version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 62d0bb489c63619002c31f7f6d7b7243bcdedcd5822ebd5abb02353c83b56789
    docker:
      - image: circleci/ruby:2.7
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run:
          name: Prep Code Climate test coverage reporting
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: mkdir ~/rspec
      - run:
          name: RSpec tests
          command: |
            ./cc-test-reporter before-build
            bundle exec rspec --format progress --format RspecJunitFormatter -o ~/rspec/rspec.xml
            ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
          when: always
      - store_test_results:
          path: ~/rspec
